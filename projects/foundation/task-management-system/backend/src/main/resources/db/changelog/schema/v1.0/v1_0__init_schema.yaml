databaseChangeLog:
  - changeSet:
      id: "1"
      author: "valeri.ivanov"
      changes:
        - createTable:
            tableName: "roles"
            columns:
              - column:
                  name: "id"
                  type: "BIGINT"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "name"
                  type: "VARCHAR(50)"
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: "2"
      author: "valeri.ivanov"
      changes:
        - createTable:
            tableName: "users"
            columns:
              - column:
                  name: "id"
                  type: "BIGINT"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "username"
                  type: "VARCHAR(50)"
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: "password"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false

  - changeSet:
      id: "3"
      author: "valeri.ivanov"
      changes:
        - createTable:
            tableName: "tasks"
            columns:
              - column:
                  name: "id"
                  type: "BIGINT"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "title"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "description"
                  type: "TEXT"
              - column:
                  name: "status"
                  type: "VARCHAR(50)"
                  constraints:
                    nullable: false
              - column:
                  name: "created_at"
                  type: "TIMESTAMP"
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  constraints:
                    nullable: false
              - column:
                  name: "updated_at"
                  type: "TIMESTAMP"
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  constraints:
                    nullable: false
              - column:
                  name: "user_id"
                  type: "BIGINT"
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: "tasks"
            baseColumnNames: "user_id"
            constraintName: "fk_task_user"
            referencedTableName: "users"
            referencedColumnNames: "id"

  - changeSet:
      id: "4"
      author: "valeri.ivanov"
      changes:
        - createTable:
            tableName: "user_roles"
            columns:
              - column:
                  name: "user_id"
                  type: "BIGINT"
                  constraints:
                    nullable: false
              - column:
                  name: "role_id"
                  type: "BIGINT"
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: "user_roles"
            columnNames: "user_id, role_id"
            constraintName: "pk_user_roles"
        - addForeignKeyConstraint:
            baseTableName: "user_roles"
            baseColumnNames: "user_id"
            constraintName: "fk_user_roles_user"
            referencedTableName: "users"
            referencedColumnNames: "id"
        - addForeignKeyConstraint:
            baseTableName: "user_roles"
            baseColumnNames: "role_id"
            constraintName: "fk_user_roles_role"
            referencedTableName: "roles"
            referencedColumnNames: "id"
